# Drop shadow configuration
# Preset left* values define the shadow appearance
# Presets are required:
# - Set activePreset to one of: crisp, balanced, soft
# - Preset keys use: preset.<name>.<setting>=<number>
# - Active preset values are used at load time

activePreset=balanced

preset.crisp.leftOffsetPx=1
preset.crisp.leftBlurPx=1
preset.crisp.leftOpacity=0.95

preset.balanced.leftOffsetPx=1
preset.balanced.leftBlurPx=1
preset.balanced.leftOpacity=0.85

# Note: Setting both offset and blur to 0 disables the shadow.
# The soft preset intentionally disables the shadow.
preset.soft.leftOffsetPx=0
preset.soft.leftBlurPx=0
preset.soft.leftOpacity=0
