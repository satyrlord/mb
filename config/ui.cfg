# Global UI runtime configuration

# Fixed app window aspect ratio (width / height)
ui.fixedWindowAspectRatio=1.6

# Odd emoji pack count handling for the 2-column Settings grid: error | warn
ui.emojiPackParityMode=error

# Runtime-tunable flag emoji CDN base URL (Twemoji SVG assets)
flags.twemojiCdnBaseUrl=https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg

# Shared tile visual opacity fallback used when per-face opacity keys are not set (0..1)
ui.tileGlobalOpacity=1

# Tile-face opacity controls (0..1)
ui.tileFrontOpacity=1
ui.tileBackOpacity=0.1

# Global app layout width cap
ui.appMaxWidthPx=979

# Leaderboard and name prompt UI limits
ui.leaderboardVisibleRowCount=99
ui.namePromptFadeOutMs=220

# Board layout sizing
board.minTileSizePx=44
board.targetTileSizePx=84
board.tileGapPx=10
board.boardHorizontalPaddingPx=16

# App base window sizing constraints
window.baseMinWidthPx=1024
window.baseMinHeightPx=640

# Runtime scaling limits
window.defaultScale=1
window.minScale=0.72
# maxScale caps the resize slider to avoid the app window exceeding appMaxWidthPx
# (currently 979px). At maxScale=2 the effective window width is approximately
# baseMinWidthPx * 2 = 2048 CSS px, which viewport-bound clamping then limits
# to appMaxWidthPx. Increasing maxScale beyond this has no visible effect
# unless appMaxWidthPx is raised as well.
window.maxScale=2
window.viewportPaddingPx=16

# Global animation speed limits
animation.defaultSpeed=1
animation.minSpeed=1
animation.maxSpeed=3
animation.tileFlipDurationMs=560

# Plasma animation and overlay tuning
plasma.backgroundDriftDurationMs=18000
plasma.hueCycleDurationMs=10800
plasma.tileDriftDurationMs=90000
plasma.tileIndexOffsetDelayMs=6185
plasma.glowSweepDurationMs=12400
plasma.flaresShiftDurationMs=7600
plasma.glowOpacity=0.7
plasma.flaresOpacity=0.34

# Gameplay timing (milliseconds)
gameplay.mismatchDelayMs=700
gameplay.reducedMotionMismatchExtraDelayMs=200
gameplay.matchedDisappearPauseMs=1000
gameplay.matchedDisappearDurationMs=500
gameplay.reducedMotionMatchedDisappearDurationMs=350
gameplay.winCanvasFadeDurationMs=700
gameplay.autoMatchSecondSelectionDelayMs=495
gameplay.autoMatchBootDelayMs=1013
gameplay.autoMatchBetweenPairsDelayMs=945
gameplay.uiTimerUpdateIntervalMs=250
